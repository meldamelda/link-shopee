<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Shopee</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-secondary-subtle">
    <div class="container">
        <h1 class="text-center">Link Shopee</h1>
        <div class="row">
            <a href="#" class="card text-decoration-none my-1 p-1">Nama item</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        let res = $.ajax({
            url : "https://meldamelda.github.io/link-shopee/data.json",type:"get",
            headers : {"Content-Type":"application/x-www-form-urlencoded"},
            dataType :"json",
            async : false
        }).responseJSON;
        $.each(res["items"],(i, item)=>{
            let cardHtml = $(".card:first-child").html();
            if(i>0){
                $(".card").parent().append(`<a class="card text-decoration-none my-1 p-1">${cardHtml }</a>`);
            }
            $(`.card:nth-child(${item["id"]})`).data("id",item["id"]);
            $(`.card:nth-child(${item["id"]})`).text(item["id"]+". "+item["nama"]);
            $(`.card:nth-child(${item["id"]})`).attr('href',item["link"])
        });
    </script>
  </body>
</html>
